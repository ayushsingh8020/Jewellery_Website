<div class="form-area" >

    <h1>Welcome Back !</h1>
        <!-- <img src="../../assets/images/Sign up-cuate.svg" alt="" class="image1"> -->
        <!-- <img src="../../assets/images/blob (5).svg" alt="" class="image2"> -->
  
        <form #f="ngForm" (ngSubmit)="submit(f)" class="common-form">
  <!-- <label class="label-class" >Name:</label> -->
  <br>
    <input type="text"
    class="form-input"
    placeholder="Enter User Email"
    name="email"
    #email="ngModel"
    ngModel
    required
    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
    >
    <div class="alert" *ngIf="email.invalid && email.touched">
      Enter User Email
    </div>
  
    <br><br><br><br>
    <!-- <label class="label-class3" >Password:</label><br> -->
    <input type="password"
    class="form-input"
    placeholder="Enter User Password"
    name="password"
    #password="ngModel"
    ngModel
    required
    >
    <div class="alert" *ngIf="password.invalid && password.touched">
  Enter Your Password
    </div>
    <br><br><br><br>
  
    <button class="btn" type="submit" (click)="submited()"   [disabled]="f.invalid" >Login</button>
    <p class="para1">If you don't have an account?  <a routerLink="/account">Sign Up </a></p>
  </form>
  

  <a routerLink="" class="back-link"> Back To Home</a>

  </div>
